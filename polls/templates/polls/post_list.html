{% if post_list %}
    <ul>
    {% for post,val in post_list %}
        <li><a href="/polls/{{ post.id }}/">{{ post.title }}</a>
        	<ul>
        		<li> {{post.content}} </li>
        		<li><a href="/polls/likes/{{ post.id }}/">like</a></li>
        		<li>No: of likes: {{like_count[1]}}</li>
        		
        	</ul>

        </li>
        
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
